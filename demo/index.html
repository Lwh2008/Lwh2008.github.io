<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        body { background-image: url('mmexport8a836d1ff46f53d31b28dcd17c314ea6_1649761370197_1654950407067_58.png');
  background-repeat: no-repeat;
  background-size: cover;
}
        .menu-button {
            background-color: black;
            color: white;
            padding: 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .menu {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .menu:hover .dropdown-content {
            display: block;
        }

        .menu:hover .menu-button {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button class="menu-button">Menu</button>
        <div class="dropdown-content">
            <a href="#">关于</a>
            <a href="#">项目</a>
        </div>
    </div>
</body>
</html>
